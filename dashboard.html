<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AnimeFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=anime" alt="Avatar">
                <div class="user-info">
                    <h3 id="username">Guest</h3>
                    <span class="badge premium">Premium</span>
                </div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Beranda</a>
            <a href="#"><i class="fas fa-fire"></i> Trending</a>
            <a href="#"><i class="fas fa-history"></i> Terakhir Ditonton</a>
            <a href="#"><i class="fas fa-heart"></i> Favorit</a>
            <a href="#"><i class="fas fa-download"></i> Download</a>
            <a href="#"><i class="fas fa-cog"></i> Pengaturan</a>
            <a href="logout.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="main-header">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchAnime" placeholder="Cari anime, episode, genre...">
            </div>
            <div class="header-actions">
                <button class="btn-notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count">3</span>
                </button>
                <button class="btn-upgrade">
                    <i class="fas fa-crown"></i> Upgrade Premium
                </button>
            </div>
        </header>

        <!-- Continue Watching -->
        <section class="section">
            <h2 class="section-title"><i class="fas fa-play-circle"></i> Lanjutkan Menonton</h2>
            <div class="continue-watching" id="continueWatching">
                <!-- Dynamic content -->
            </div>
        </section>

        <!-- Anime Recommendations -->
        <section class="section">
            <h2 class="section-title"><i class="fas fa-star"></i> Rekomendasi Untuk Anda</h2>
            <div class="anime-grid" id="recommendations">
                <!-- Dynamic content -->
            </div>
        </section>

        <!-- New Releases -->
        <section class="section">
            <h2 class="section-title"><i class="fas fa-newspaper"></i> Rilis Terbaru</h2>
            <div class="episode-grid" id="newReleases">
                <!-- Dynamic content -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
